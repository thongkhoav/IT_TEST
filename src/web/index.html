<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      #yourInfo {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
      }
      #yourInfo h3 {
        color: #333;
        margin-bottom: 10px;
      }
      #yourInfo p {
        color: #555;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #333; text-align: center">Form</h1>
    <form
      id="userInfoForm"
      method="post"
      style="
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      "
    >
      <label for="username">User name:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="age">User age:</label>
      <input type="number" id="age" name="age" required min="1" />
      <br />
      <label for="favColor">Color:</label>
      <select id="favColor" name="favColor" required>
        <option value="#fff">White</option>
        <option value="#15a813">Green</option>
        <option value="#b55d0b">Orange</option>
      </select>
      <br />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <!-- Change to display:block and show inputted user info -->
    <div id="yourInfo" style="display: none">
      <h3>Your information:</h3>
      <p>Username: <span id="usernameOutput"></span></p>
      <p>Age: <span id="ageOutput"></span></p>
    </div>
  </body>
  <script>
    // Get element of form
    const form = document.querySelector("#userInfoForm");
    // Get elements of username, age to show output
    const usernameOutput = document.querySelector("#usernameOutput");
    const ageOutput = document.querySelector("#ageOutput");
    // Listen to submit event of form
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      // Get value of input username, age, favColor
      const username = document.querySelector("#username").value;
      const age = document.querySelector("#age").value;
      const favColor = document.querySelector("#favColor").value;

      // Show output
      usernameOutput.textContent = username;
      ageOutput.textContent = age;
      document.body.style.backgroundColor = favColor;
      document.querySelector("#yourInfo").style.display = "block";
    });
  </script>
</html>
